server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3307/board?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.servlet.multipart.max-file-size =31MB
spring.servlet.multipart.maxRequestSize = 31MB
spring.servlet.multipart.enabled=true

spring.thymeleaf.dialect=org.thymeleaf.spring5.SpringStandardDialect, org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect

server.tomcat.relaxed-path-chars=\\
server.tomcat.relaxed-query-chars=\\ 
